<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Filmes</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <!-- Owl Carrossel -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">BaseFilmes</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Lançamentos</a>
          <a href="#">Top Assistidos</a>
        </nav>
      </div>
    </header>
    <!-- MODAL VIDEO -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
            </button>        
            <!-- 16:9 aspect ratio -->
            <div class="ratio ratio-16x9">
              <iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">MEGALODON</h3>
          <p class="descricao">
            Um navio militar à procura de um submarino não identificado fica
            frente a frente com um tubarão gigante, forçando os tripulantes a
            usar apenas o que tem a bordo para se defender da fera monstruosa.
          </p>
          <div class="botoes">
            <button role="button" class="botao video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/SSkGwPj5YHw" data-bs-target="#myModal">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMÇÃOES
            </button>
          </div>
        </div>
      </div>
      <div class="corrosel-filmes">
        <div class="owl-carousel owl-theme">
          <div class="item">
              <img class="box-filme" src="img/mini2.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/mT5niq0-D6M" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini3.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/LtKXfTEtYN4" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini4.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/fYlZDTru55g" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini5.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/RuTFovSoQLM" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini6.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/v8uERVPPnLU" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini7.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/rUVFHIRGf-k" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini8.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/oodC7LTxXeE" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini9.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/fymU5y3Xm14" data-bs-target="#myModal"></i>
          </div>
          <div class="item">
            <img class="box-filme" src="img/mini10.jpg" alt="">
              <i class="fas fa-play video-btn" data-bs-toggle="modal" data-src="https://www.youtube.com/embed/Vf6X4Uamjas" data-bs-target="#myModal"></i>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://kit.fontawesome.com/d5c4f43c00.js"
      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->
    <script src="js/owl/jquery.min.js"></script>
    <!-- Owl Carrossel -->
    <script src="js/owl/owl.carousel.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom  -->
    <script src="js/custom.js"></script>
  </body>
</html>
